name: "Add quote to DB"
on:
  issues:
    types: [opened, edited]

jobs:
  insert:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
    - run: node lib/index.mjs
      with:
        node-version: 18
        repo-token: "${{ secrets.GITHUB_TOKEN }}"
